{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>测试界面</title>

    <style>
        #style-img, #choose-img, #result-img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .card-img-top {
            width: 65px;
            height: 40px;
        }
    </style>
</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-center">
        <a class="navbar-brand" href="#">风格迁移体验</a>
    </nav>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div style="position: relative;" id="choose-img-div">
                    <img id="choose-img">
                </div>
                <input type="file" id="upload" hidden>
                <div class="card-body">
                    <h5 class="card-title">第一步</h5>
                    <p>选择要进行风格迁移的图片</p>
                    <input type="button" class="btn btn-primary" onclick="$('#upload').click()" value="选择图片">
                </div>
            </div>
            <div class="progress progressOne" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated progressOne-bar" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div style="position: relative;" id="style-img-div">
                    <img id="style-img">
                </div>
                <input type="text" id="choice" value="" hidden>
                <div class="card-body">
                    <h5 class="card-title">第二步</h5>
                    <p>选择迁移风格</p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                       aria-expanded="false" aria-controls="collapseExample">选择风格</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div style="position: relative;" id="result-img-div">
                    <img id="result-img">
                </div>
                <div class="card-body">
                    <h5 class="card-title">第三步</h5>
                    <p>风格迁移后的图片</p>
                    <a href="#" class="btn btn-primary" id="submit">生成图片</a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
                            id="show-msg">
                        状态信息
                    </button>
                    <a href="#" class="btn btn-success" download="output.jpg" style="display: none;"
                       id="download-btn">下载</a>
                </div>
            </div>
            <div class="progress progressTow" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success progressTow-bar"
                     role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
    </div>
    <br>

    <div class="collapse" id="collapseExample">
        <div class="row justify-content-md-center">
            <div class="col-lg-1">
                <a href="#" class="thumbnail" name="0">
                    <img class="card-img-top rounded" src="/static/img/0.jpg" alt="Card image cap">
                </a>
            </div>
            <div class="col-lg-1">
                <a href="#" class="thumbnail" name="1">
                    <img class="card-img-top rounded" src="/static/img/1.jpg" alt="Card image cap">
                </a>
            </div>
            <div class="col-lg-1">
                <a href="#" class="thumbnail" name="2">
                    <img class="card-img-top rounded" src="/static/img/2.jpg" alt="Card image cap">
                </a>
            </div>
            <div class="col-lg-1">
                <a href="#" class="thumbnail" name="3">
                    <img class="card-img-top rounded" src="/static/img/3.jpg" alt="Card image cap">
                </a>
            </div>

            <div class="col-lg-1">
                <a href="#" class="thumbnail" name="4">
                    <img class="card-img-top rounded" src="/static/img/4.jpg" alt="Card image cap">
                </a>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="msg">
                当前一无所有(0.0)
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/index.js' %}"></script>

</body>

</html>
