{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>测试界面</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #style-img, #choose-img, #result-img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .card-img-top {
            width: 65px;
            height: 40px;
        }
    </style>
</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-center">
        <a class="navbar-brand" href="#">风格迁移体验</a>
    </nav>
    <br>
    <div class="collapse" id="collapseExample">
        <div class="row">
            {% for image_namne in images %}
                <div class="col-1 rounded" style="max-width: 24%; margin-bottom: 2%">
                    <a href="#" class="thumbnail" name="{{ image_namne }}">
                        <img class="card-img-top rounded" src="static/img/{{ image_namne }}"
                             alt="Card image cap">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div style="position: relative;" id="choose-img-div">
                    <img id="choose-img" class="rounded-top">
                </div>
                <input type="file" id="upload" hidden>
                <div class="card-body">
                    <h5 class="card-title">第一步</h5>
                    <p>选择要进行风格迁移的图片</p>
                    <input type="button" class="btn btn-primary" onclick="$('#upload').click()" value="选择图片">
                </div>
            </div>
            <div class="progress progressOne" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated progressOne-bar" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
            </div>
        </div>

        <div class="col-md-4" style="display: none;" id="tow">
            <div class="card">
                <div style="position: relative;" id="style-img-div">
                    <img id="style-img" class="rounded-top">
                </div>
                <input type="text" id="style_image_name" value="" hidden>
                <div class="card-body">
                    <h5 class="card-title">第二步</h5>
                    <p>选择迁移风格</p>
                    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                       aria-expanded="false" aria-controls="collapseExample" onclick=changeContent($(this))>选择风格</a>
                </div>
            </div>
        </div>

        <div class="col-md-4" style="display: none;" id="three">
            <div class="card">
                <div style="position: relative;" id="result-img-div">
                    <img id="result-img" class="rounded-top">
                </div>
                <div class="card-body">
                    <h5 class="card-title">第三步</h5>
                    <p>点击生成图片</p>
                    <a href="#" class="btn btn-primary" id="submit">生成图片</a>

                    <a href="#" class="btn btn-success" download="output.jpg" style="display: none;float: right;"
                       id="download-btn">&nbsp;&nbsp;&nbsp;下载&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </div>
            </div>
            <div class="progress progressTow" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success progressTow-bar"
                     role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <div class="progress progressThree" style="display: none;">
                <div class="progress-bar bg-danger progressThree-bar" role="progressbar" style="width: 0;" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="display: none;" id="show-msg">
  状态信息
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="msg">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/index.js' %}"></script>

</body>

</html>
